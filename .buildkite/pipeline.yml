steps:
  - label: ":bazel: Build"
    commands:
      - sudo apt-get install wget
      - wget https://github.com/bazelbuild/bazelisk/releases/download/v1.20.0/bazelisk-linux-amd64
      - chmod +x bazelisk-linux-amd64
      - sudo mv bazelisk-linux-amd64 /usr/local/bin/bazel
      - bazel --version
      - bazel build //...
